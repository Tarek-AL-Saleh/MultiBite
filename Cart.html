<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiBite</title>
    <link rel="stylesheet" href="Cart.css">
</head>

<body>

    
        <header>
            <div class="header-top">
                <div class="brand">
                    <a href="index.html"><img src="Resources/Images/Asset 2@4x.png" alt="Logo"></a>
                </div>
                <nav class="navbar">
                    <a href="index.html">Home</a>
                    <a href="AboutUs.html">About Us</a>
                    <a href="Dishes.html">Deals & Dishes</a>
                    <a href="Restaurants.html">Restaurants</a>
                </nav>
                <div class="icon-cart">
                    <a href="Cart.html"><img src="Resources/Images/Asset 4@4x.png" alt="Cart"></a>
                </div>
                <div class="user">
                    <div class="signup"><a href="https://www.example.com" target="_blank"><button>Sign Up</button></a></div>
                    <div class="login"><a href="https://www.example.com" target="_blank"><button>Log In</button></a></div>
                </div>
            </div>
        </header>

        <main>

            <div class="cart-container">
                <!-- Cart Section -->
                <div class="cart">
                    <div class="cart-header">
                        <h2>Cart</h2>
                    </div>
                    <div class="cart-items">
                        <!-- Cart Item -->
                        <div class="cart-item">
                            <img src="pizza.jpg" alt="BBQ Chicken Pizza">
                            <div class="item-info">
                                <h3>BBQ CHICKEN PIZZA</h3>
                            </div>
                            <div class="item-actions">
                                <button>-</button>
                                <button>+</button>
                            </div>
                        </div>
                        
                    </div>
                    <!-- Special Request -->
                    <div class="special-request">
                        <input type="text" placeholder="any special request?">
                    </div>
                    <!-- Price Summary -->
                    <div class="price-summary">
                        <p>Subtotal <span></span></p>
                        <p>Delivery fee <span></span></p>
                        <p>Total amount <span></span></p>
                    </div>
                    <!-- Checkout and Add More Buttons -->
                    <div class="action-buttons">
                        <button class="checkout">checkout</button>
                        <button class="add-more">add more</button>
                    </div>
                </div>
        
                <!-- Recommendations Section -->
                <div class="recommendations">
                    <h2>Other recommended dishes</h2>
                    <div class="recommended-items">
                        <!-- Recommended Item -->
                        <div class="recommended-item">
                            <img src="spaghetti.jpg" alt="Spaghetti Bologn">
                            <button class="add-to-cart">+</button>
                        </div>
                        <!-- Repeat for other items -->
                    </div>
                </div>
            </div>

        </main>
       
        <footer>
            <div>
                <p class="Copyright">
                    &copy; Copyright 2024 MultiBite. All Rights Reserved.
                </p>
                <p class="mail">
                    Contact Us: <a href="mailto: support@multibite.com">support@multibite.com</a>
                </p>
                <p class="phone">Phone Number: <a href="tel:+96176147496">+961 76 147 496</a></p>
                <div class="social_media">
                    <div><a href="https://www.example.com" target="_blank"><img src="Resources/Images/Insta_logo.png"
                                alt="Instagram"></a></div>
                    <div><a href="https://www.example.com" target="_blank"><img src="Resources/Images/Asset 5@4x.png"
                                alt="Facebook"></a></div>
                    <div><a href="https://www.example.com" target="_blank"><img
                                src="Resources/Images/twitter-x-logo-42554.png" alt="X/Twitter"></a></div>
                </div>
            </div>
        </footer>
   

    





</body>

</html>
